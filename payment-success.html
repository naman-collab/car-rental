<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success - CarRental</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{
    margin:0; padding:0;
    box-sizing:border-box;
    font-family:Arial;
}
body{
    background:#0c0c0c;
    color:white;
    padding-top:80px;
    overflow-x:hidden;
}

/* NAVBAR (same everywhere) */
nav{
    width:100%;
    padding:15px 40px;
    background:black;
    position:fixed;
    top:0; left:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid gold;
    z-index:1000;
}
nav h2{
    color:gold;
    font-size:24px;
}
nav ul{
    display:flex;
    gap:25px;
    list-style:none;
}
nav ul li a{
    color:white;
    text-decoration:none;
    font-size:17px;
}
nav ul li a:hover{
    color:gold;
}

/* MAIN SUCCESS AREA */
.center{
    text-align:center;
    margin-top:40px;
}
.success-ring{
    width:180px;
    height:180px;
    border:6px solid gold;
    border-radius:50%;
    margin:auto;
    box-shadow:0 0 25px gold;
    opacity:0;
}
.center h1{
    font-size:36px;
    margin-top:20px;
    color:gold;
    opacity:0;
}

/* CAR DRIVE ANIMATION */
.car{
    width:250px;
    position:absolute;
    left:-300px;
    top:350px;
    opacity:0;
}
.car img{
    width:100%;
    border-radius:10px;
    border:3px solid red;
}

/* BUTTONS */
.btn{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:5px;
    margin:10px;
    cursor:pointer;
}
.home-btn{
    background:red;
    color:white;
}
.home-btn:hover{ background:#b30000; }

.view-btn{
    background:gold;
    color:black;
}
.view-btn:hover{
    background:#f0c200;
}

</style>
</head>

<body>

<nav>
    <h2>CarRental</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</nav>

<div class="center">
    <div class="success-ring" id="ring"></div>
    <h1 id="successText">Payment Successful!</h1>
</div>

<!-- CAR IMAGES (Aap apni images laga lena) -->
<div class="car" id="car1"><img src="YOUR_SCORPIO_IMAGE"></div>
<div class="car" id="car2"><img src="YOUR_FORTUNER_IMAGE"></div>
<div class="car" id="car3"><img src="YOUR_THAR_IMAGE"></div>
<div class="car" id="car4"><img src="YOUR_DEFENDER_IMAGE"></div>
<div class="car" id="car5"><img src="YOUR_VERNA_IMAGE"></div>

<!-- BUTTONS AFTER ANIMATION -->
<div class="center" style="margin-top:350px;">
    <button class="btn home-btn" onclick="window.location='index.html'">Go Home</button>
    <button class="btn view-btn" onclick="window.location='booking.html'">View Booking</button>
</div>

<script>
// GOLDEN RING ANIMATION
gsap.to("#ring", {
    opacity:1,
    scale:1.2,
    duration:1.5,
    ease:"power2.out"
});

// SUCCESS TEXT ANIMATION
gsap.to("#successText", {
    opacity:1,
    duration:1.2,
    delay:0.5,
    ease:"power2.out"
});

/* CAR DRIVING ANIMATION â€” ONE BY ONE */
function animateCar(carId, delay){
    gsap.to(carId, {
        opacity:1,
        left:window.innerWidth + 200,
        duration:2,
        delay:delay,
        ease:"power2.inOut"
    });
}

animateCar("#car1", 1.3);
animateCar("#car2", 2.8);
animateCar("#car3", 4.3);
animateCar("#car4", 5.8);
animateCar("#car5", 7.3);

</script>

</body>
</html>
